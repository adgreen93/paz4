<navbar></navbar>
<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Paz</h1>
    <p class="lead">The tool that changes everything.</p>
  </div>
</header>
<div class="container">
  <div class="row" style="paddding-top:10px;">
    <div class="col-md-8 col-md-offset-2">
      <form class="thing-form">
            <p class="input-group">
              <input type="text" class="form-control" placeholder="Add a new thing here." ng-model="$ctrl.newThing">
              <span class="input-group-btn">
              <button type="submit" class="btn btn-primary" ng-click="$ctrl.addThing()">Add New</button>
              </span>
            </p>
      </form>
    </div>
  </div>

  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <h1 class="page-header">Features:</h1>
      <div class="well" ng-repeat="thing in $ctrl.awesomeThings">
        <a href="#" uib-tooltip="{{thing.info}}">{{thing.name}}<button type="button" class="close" ng-click="$ctrl.deleteThing(thing)">&times;</button></a>
      </div>
    </div>
  </div>


</div>
